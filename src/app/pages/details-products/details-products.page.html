<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-label>
      <h2>DETAILS</h2>
    </ion-label>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back" defaultHref="tabs/accueil"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end"  class="">
      <ion-button><ion-icon slot="icon-only" name="heart-outline" class=""></ion-icon></ion-button>
      <ion-button><ion-icon slot="icon-only" name="mail-outline" class=""></ion-icon></ion-button>
      <ion-button><ion-icon slot="icon-only" name="person-circle-outline" class=""></ion-icon></ion-button>
      
      <!-- <ion-icon slot="icon-only" name="mail-outline" class=""></ion-icon>
      <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-slides [options]="options">
    
    <ion-slide *ngFor="let item of details['images']">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster" [src]="item" alt="">
          </ion-col>
        </ion-row>
      </ion-grid> 
    </ion-slide>
  </ion-slides>

  
  <ion-card class="details">
    <ion-card-header>
      <ion-row class="ion-align-items-center">
        <ion-col size="6">
          <ion-badge color="warning" mode="ios">
            <ion-icon name="star"></ion-icon>
            {{details['stars']}}
          </ion-badge>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-card-subtitle color="success">  {{details['devise']}}   {{details['price']}}</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <ion-card-title>Product name</ion-card-title>
          <ion-card-subtitle>Added by   {{details['addedBy']}}</ion-card-subtitle>
        </ion-col>
        <ion-col size="6" class="ion-text-right person ion-no-padding">
          <ion-item lines="none" class="ion-no-margin ion-no-padding">
            <ion-icon color="primary" name="briefcase-outline"></ion-icon>
            <ion-label>   {{details['state']}} </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="sub-details">
        <ion-col size="6" class="">
          <ion-item lines="none" class="ion-no-margin ion-no-padding">
            <ion-icon  color="primary" name="bicycle-outline"></ion-icon>
            <ion-label>
              {{details['ma']}}
            </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6" class="ion-no-padding">
          <ion-item lines="none" class="ion-no-margin ion-no-padding">
            <ion-icon  color="primary" name="calendar-outline"></ion-icon>
            <ion-label>
              {{details['addedAt']}}
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card class="details ion-margin-top">
    <ion-card-content>

      <div class="img-wrapper">
        <ion-img src="assets/images/map.png"></ion-img>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>

<div class="ion-padding-horizontal signature">
  <ion-badge class="ion-text-center" color="danger" mode="ios">Akimbi Wil</ion-badge>
</div>
